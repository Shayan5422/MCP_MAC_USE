# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      enableAppleScript:
        type: boolean
        default: true
        description: Enable AppleScript execution
      enableMouseControl:
        type: boolean
        default: true
        description: Enable mouse control functions
      enableKeyboardControl:
        type: boolean
        default: true
        description: Enable keyboard input functions
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |
    function startCommand(config) {
      const env = {};
      
      if (config.enableMouseControl !== undefined) {
        env.ENABLE_MOUSE_CONTROL = config.enableMouseControl.toString();
      }
      
      if (config.enableKeyboardControl !== undefined) {
        env.ENABLE_KEYBOARD_CONTROL = config.enableKeyboardControl.toString();
      }
      
      if (config.enableAppleScript !== undefined) {
        env.ENABLE_APPLESCRIPT = config.enableAppleScript.toString();
      }
      
      return {
        command: "node",
        args: ["index.js"],
        env: env
      };
    }
